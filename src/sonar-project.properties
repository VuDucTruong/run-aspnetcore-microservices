# Project key: định danh duy nhất cho dự án trên SonarQube
sonar.projectKey=aspnet_project

# Tên dự án hiển thị trên SonarQube
sonar.projectName=ASP.NET Core Microservices

# Mô tả dự án
sonar.projectDescription=Code analysis for ASP.NET Core Microservices

# URL của SonarQube server
sonar.host.url=http://localhost:9000

# Authentication token (nếu không dùng Jenkins Credentials, bạn có thể truyền qua lệnh `dotnet sonarscanner begin`)
# sonar.login=your_token_here

# Thư mục chứa mã nguồn
sonar.sources=.

# Loại bỏ các file hoặc thư mục không cần phân tích
sonar.exclusions=**/*.test.cs,**/bin/**,**/obj/**

# Ngôn ngữ chính của dự án
sonar.language=cs

# Encoding của file mã nguồn (thường là UTF-8)
sonar.sourceEncoding=UTF-8
